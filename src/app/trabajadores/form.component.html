<div class="card navbar-light mb-3 mt-5" style="background-color: #e3f2fd;">
	<div class="card-header" *ngIf="!trabajador.id else elseBlockTitulo">{{ titulo }}</div>
	<ng-template #elseBlockTitulo>
		<div class="card-header">{{ titulo2 }}</div>
	</ng-template>
	<div class="card-body">
		<form #trabajadoresFormulario="ngForm">

			<div class="form-group row">
				<label for="nombres" class="col-form-label col-sm-2 text-center">Nombres</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" [(ngModel)]="trabajador.nombres" name="nombres" #nombres="ngModel">
					<div class="alert alert-danger" *ngIf="errores?.nombres">
						{{ errores.nombres }}
					</div>
				</div>
			</div>
			<br/>
			<div class="form-group row">
				<label for="apellidos" class="col-form-label col-sm-2 text-center">Apellidos</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" [(ngModel)]="trabajador.apellidos" name="apellidos" #apellidos="ngModel">
					<div class="alert alert-danger" *ngIf="errores?.apellidos">
						{{ errores.apellidos }}
					</div>
				</div>
			</div>
			<br/>
			<div class="form-group row">
				<label for="email" class="col-form-label col-sm-2 text-center">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" [(ngModel)]="trabajador.email" name="email" #email="ngModel">
					<div class="alert alert-danger" *ngIf="errores?.email">
						{{ errores.email }}
					</div>
				</div>
			</div>
			<br/>
			<div class="form-group row">
				<label for="celular" class="col-form-label col-sm-2 text-center">Celular</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" [(ngModel)]="trabajador.celular" name="celular" #celular="ngModel">
					<div class="alert alert-danger" *ngIf="errores?.celular">
						{{ errores.celular }}
					</div>
				</div>
				<label for="edad" class="col-form-label col-sm-2  text-center">Edad</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" [(ngModel)]="trabajador.edad" name="edad" #edad="ngModel">
					<div class="alert alert-danger" *ngIf="errores?.edad">
						{{ errores.edad }}
					</div>
				</div>
			</div>
			<br/>
			<div class="form-group row">
				<label for="direccion" class="col-form-label col-sm-2 text-center">Direcci√≥n</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" [(ngModel)]="trabajador.direccion" name="direccion" #direccion="ngModel">
					<div class="alert alert-danger" *ngIf="errores?.direccion">
						{{ errores.direccion }}
					</div>
				</div>
				<label for="dni" class="col-form-label col-sm-2 text-center">Dni</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" [(ngModel)]="trabajador.dni" name="dni" #dni="ngModel">
					<div class="alert alert-danger" *ngIf="errores?.dni">
						{{ errores.dni }}
					</div>
				</div>
			</div>
			<br/>
			<div class="form-group row">
				<div class="col-sm-12 text-center">
						<button class="btn btn-primary btn-block" (click)='create()' *ngIf="!trabajador.id else elseBlock" [disabled]="!trabajadoresFormulario.form.valid">Crear</button>
					<ng-template #elseBlock>
							<button class="btn btn-primary" (click)='update()' [disabled]="!trabajadoresFormulario.form.valid">Editar</button>
					</ng-template>
				</div>
			</div>

		</form>
	</div>
</div>
